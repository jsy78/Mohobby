{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<br>
<div class="block">
<div class="d-flex justify-content-center mb-3">
<h1>차단 목록</h1>
</div>
{% if user.blockers %}
{% for block_user in blockers %}
    <div class="d-flex justify-content-center">
        <img src="{{ block_user.image.url }}" class="rounded-circle" alt="" style="height: 50px; width:50px;">
        <p class="align-self-center pt-3 ms-4">{{ block_user.username }}</p>
        <a class="ms-5 align-self-center text-decoration-none text-white fw-bold btn btn-danger"
            href="{% url 'accounts:block_user_block' block_user.pk %}">차단 취소</a>
    </div>
</div>
{% endfor %}
{% endif %}

{% endblock content %}
