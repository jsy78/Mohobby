{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block content %}
  <div class="login_form">
    <h1 class="login_banner">회원가입</h1>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="login_button" type="submit">가입</button>
    </form>
  </div>
{% endblock %}

{% block js %}{% endblock js %}
