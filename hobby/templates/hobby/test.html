{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
async defer>
</script>

<form name="myForm" action="" method="POST" onsubmit="stopEvent(event)">
  {% csrf_token %}
  <input type="text">
  <br>
  <div id="html_element" data-callback="successCaptcha"></div>
  <input id="html_save" type="submit" value="저장하기">
</form>

<script type="text/javascript">
function onloadCallback() {
    grecaptcha.render('html_element', {
      'sitekey' : '6Le-rWMjAAAAAOGdCaktt6BXwNuG81jSV4HqaPw5'
    });
  };
function stopEvent(e) {
  e.stopPropagation();
  e.preventDefault();
};
let isCaptchaSuccess = false;
function successCaptcha() {
  isCaptchaSuccess = true;
  console.log(isCaptchaSuccess)
};
function writeOk() {
  if (!isCaptchaSuccess)  {
    alert("'로봇이 아닙니다'를 선택해주세요.")
    return false
  } else {
    alert("성공적으로 저장되었습니다.")
    document.myForm.submit();
  }
};
const htmlSave = document.querySelector('#html_save');
htmlSave.addEventListener('click', writeOk);
</script>
</body>
</html>
